<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div class="main hide">
        <div class="time"></div>
        <div class="logo-container">
          <img class="logo animate" src="logo.png" />
        </div>
        <div class="content">
          <div class="loading-message">loading</div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <div class="response hide"></div>
          <div id="processing-audio" class="hide">processing audio</div>
        </div>
      </div>
      <div class="setup-container">
        <div class="screen welcome-screen">
          <h1>Welcome to Fox</h1>
          <img class="logo" src="logo.png" />
          <button id="setup-button">setup</button>
        </div>
        <div class="screen settings-screen hide">
          <h1>Setup</h1>
          <label>Open AI Key</label>
          <input id="open-ai-key" />
          <button id="save-settings">save</button>
        </div>
      </div>
      <div class="side">
        <button id="speech-button" class="circle-button"></button>
        <button id="speech-stop-button" class="circle-button-red"></button>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
